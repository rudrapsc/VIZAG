<!-- streamapp/templates/video_stream.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Video Stream</title>
</head>
<body>
    <h1>Live Video Stream</h1>
    <img id="videoFrame" src="" />
    
    <script>
        const videoSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/stream/'
        );

        videoSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const frameImage = data.frame;
            
            // Display the received frame on the webpage
            document.getElementById('videoFrame').src = 'data:image/jpeg;base64,' + frameImage;
        };
    </script>
</body>
</html>
